<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chapel Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .card {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px;
      width: 90%;
      max-width: 400px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      margin: 5px 0;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    #message {
      color: green;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h1>Chapel Manager Login</h1>

  <div class="card" id="loginCard">
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="signup()">Sign Up</button>
    <button onclick="login()">Login</button>
  </div>

  <div class="card" id="dataArea" style="display: none;">
    <h2>Welcome to Chapel Manager</h2>
    <input type="text" id="pname" placeholder="Person Name" />
    <input type="number" id="page" placeholder="Person Age" />
    <button onclick="addPerson()">Add Person</button>
    <div id="message"></div>
    <br>
    <button onclick="window.location.href='view.html'">View List</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { serverTimestamp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxMPfrEkpkp4W3ArEdAJrK6l3B_modsQI",
      authDomain: "chapel-manager.firebaseapp.com",
      projectId: "chapel-manager",
      storageBucket: "chapel-manager.firebasestorage.app",
      messagingSenderId: "748555240838",
      appId: "1:748555240838:web:812a2c1ac3b0f7caddd807",
      measurementId: "G-KS2LRLVYZZ"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const peopleCol = collection(db, "people");

    

    window.signup = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signed up!");
        showApp();
      } catch (error) {
        alert(error.message);
      }
    };

    window.login = async () => {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in!");
        showApp();
      } catch (error) {
        alert(error.message);
      }
    };

    function showApp() {
      document.getElementById("loginCard").style.display = "none";
      document.getElementById("dataArea").style.display = "block";
    }

    window.addPerson = async () => {
      const name = document.getElementById("pname").value;
      const age = document.getElementById("page").value;
      const msg = document.getElementById("message");

      if (!name || !age) return alert("Please fill in all fields.");

      try {
       

await addDoc(peopleCol, {
  name,
  age,
  createdAt: serverTimestamp()
});

        document.getElementById("pname").value = "";
        document.getElementById("page").value = "";
        msg.textContent = "Person added successfully!";
        setTimeout(() => msg.textContent = "", 3000);
      } catch (error) {
        alert("Error adding person: " + error.message);
      }
    };
  </script>

</body>
</html>
