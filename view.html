<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>People List</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .person {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      position: relative;
    }

    .person button {
      position: absolute;
      right: 10px;
      top: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }

    .person button:hover {
      background-color: #c0392b;
    }

    .back-btn {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <button class="back-btn" onclick="window.location.href='index.html'">‚Üê Back</button>
    <h2>People List</h2>
    <div id="peopleList"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyBxMPfrEkpkp4W3ArEdAJrK6l3B_modsQI",
      authDomain: "chapel-manager.firebaseapp.com",
      projectId: "chapel-manager",
      storageBucket: "chapel-manager.firebasestorage.app",
      messagingSenderId: "748555240838",
      appId: "1:748555240838:web:812a2c1ac3b0f7caddd807",
      measurementId: "G-KS2LRLVYZZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const peopleCol = collection(db, "people");

    async function loadPeople() {
      const list = document.getElementById("peopleList");
      list.innerHTML = "";
      

      const q = query(peopleCol, orderBy("createdAt"));
      const snapshot = await getDocs(q);
      
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.className = "person";
        div.innerHTML = `
          ${data.name} (Age: ${data.age})
          <button onclick="deletePerson('${docSnap.id}')">Delete</button>
        `;
        list.appendChild(div);
      });
    }

    window.deletePerson = async (id) => {
      await deleteDoc(doc(db, "people", id));
      loadPeople();
    };

    loadPeople();
  </script>
</body>
</html>
