<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Members</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
    }

    .back-btn, .download-btn {
      margin-bottom: 20px;
      margin-right: 10px;
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #3498db;
      color: white;
    }

    .download-btn:hover, .back-btn:hover {
      background-color: #2980b9;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #3498db;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    .footer {
      text-align: center;
      padding: 15px;
      font-size: 14px;
      color: #555;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #f4f6f8;
    }
    
  </style>
</head>
<body>

  <div class="container">
    <button class="back-btn" onclick="window.location.href='index.html'">← Back</button>
    <button class="download-btn" onclick="downloadPDF()">⬇ Download as PDF</button>
    <h2>Keezhukara YuvajanaSakhyam Members List</h2>
    <table id="peopleTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
        </tr>
      </thead>
      
      <tbody id="peopleList"></tbody>
    </table>
  </div>
  <div class="footer">
    © 2025 Keezhukara YuvajanaSakhyam . All rights reserved.
  </div>
  
  <!-- Include html2pdf.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBxMPfrEkpkp4W3ArEdAJrK6l3B_modsQI",
      authDomain: "chapel-manager.firebaseapp.com",
      projectId: "chapel-manager",
      storageBucket: "chapel-manager.firebasestorage.app",
      messagingSenderId: "748555240838",
      appId: "1:748555240838:web:812a2c1ac3b0f7caddd807",
      measurementId: "G-KS2LRLVYZZ"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const peopleCol = collection(db, "people");

    async function loadPeople() {
      const list = document.getElementById("peopleList");
      list.innerHTML = "";

      const q = query(peopleCol, orderBy("createdAt"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        const createdAt = data.createdAt?.toDate().toLocaleString() || "";
        tr.innerHTML = `
          <td>${data.name}</td>
          <td>${data.age}</td>
          
        `;
        list.appendChild(tr);
      });
    }

    window.downloadPDF = () => {
      const element = document.getElementById("peopleTable");
      const opt = {
        margin:       0.5,
        filename:     'people-list.pdf',
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'letter', orientation: 'landscape' }
      };
      html2pdf().set(opt).from(element).save();
    };

    loadPeople();
  </script>
</body>
</html>
